<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Test - Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .test { margin: 10px 0; padding: 10px; background: #333; border-radius: 5px; }
        .pass { border-left: 4px solid #0f0; }
        .fail { border-left: 4px solid #f00; }
    </style>
</head>
<body>
    <h1>Portfolio Module Test</h1>
    <div id="results"></div>
    
    <script type="module">
        const results = document.getElementById('results');
        
        function addResult(test, passed, error = '') {
            const div = document.createElement('div');
            div.className = `test ${passed ? 'pass' : 'fail'}`;
            div.innerHTML = `<strong>${test}</strong>: ${passed ? '‚úÖ PASS' : '‚ùå FAIL'}${error ? `<br><small>${error}</small>` : ''}`;
            results.appendChild(div);
        }
        
        // Test 1: Can we import modules?
        try {
            const { config } = await import('./js/config.js');
            addResult('Config module import', true);
            
            // Test 2: Config has correct structure
            if (config.typewriter && config.modals) {
                addResult('Config structure', true);
            } else {
                addResult('Config structure', false, 'Missing properties');
            }
            
            // Test 3: Import TypewriterEffect
            const { TypewriterEffect } = await import('./js/modules/typewriter.js');
            addResult('TypewriterEffect module import', true);
            
            // Test 4: Import ImageViewer
            const { ImageViewer } = await import('./js/modules/imageViewer.js');
            addResult('ImageViewer module import', true);
            
            // Test 5: Import ProjectModal
            const { ProjectModal } = await import('./js/modules/projectModal.js');
            addResult('ProjectModal module import', true);
            
            // Test 6: Import ProjectsManager
            const { ProjectsManager } = await import('./js/modules/projectsManager.js');
            addResult('ProjectsManager module import', true);
            
            // Test 7: Import TabManager
            const { TabManager } = await import('./js/modules/tabs.js');
            addResult('TabManager module import', true);
            
            addResult('üéâ All modules loaded successfully!', true);
            
        } catch (error) {
            addResult('Module Import', false, error.message);
            console.error('Full error:', error);
        }
    </script>
</body>
</html>
